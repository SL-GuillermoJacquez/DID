<html>
<head>
	<title>HomeDepot Dynamic Pages</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
	<script src="/scripts/iscroll.js"></script> 
	<link rel="stylesheet" type="text/css" href="stylesheets/thirdparty.css">
</head>

<script type="text/javascript">
var myScroll;

function loaded () {
	myScroll = new IScroll('#wrapper', {
		scrollX: true,
		scrollY: false,
		momentum: false,
		snap: true,
		snapSpeed: 200,
		keyBindings: true,
		indicators: {
			el: document.getElementById('indicator'),
			resize: false
		}
	});
};

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

function pagesCallback(data){
	$("#scroller").html("");
	var page = "";
	for(var i=0; i<data.length; i++){
		$("#scroller").append('<div class="slide"><div class="painting" style="height:1081px; width:919px; background: url(' + data[i].image + '); background-size: 100% 100%;"></div></div>');	
	}
};
</script>

<body onload="loaded()">
	<div id="viewport">
		<img src="images/DIDIV_HDheader.png" />
			<input class="prevBtn" type="button" value="" onclick="myScroll.prev()" />
			<input class="nextBtn" type="button" value="" onclick="myScroll.next()" />
		<div id="wrapper">
			<div id="scroller">
				<div class="slide">
					<div class="painting giotto"></div>
				</div>
				<div class="slide">
					<div class="painting leonardo"></div>
				</div>
				<div class="slide">
					<div class="painting gaugin"></div>
				</div>		
			</div>
		</div>
		<img src="images/DIDIV_HDfooter.png" />
	</div>
	<div id="indicator" style="display: none;">
		<div id="dotty"></div>
	</div>
	<script src="/getpages"></script>
</body>

</html>
