<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="/static/iscroll.js"></script> 

<script type="text/javascript">

var myScroll;

function loaded () {

	myScroll = new IScroll('#wrapper', {
		scrollX: true,
		scrollY: false,
		momentum: false,
		snap: true,
		snapSpeed: 200,
		keyBindings: true,
		indicators: {
			el: document.getElementById('indicator'),
			resize: false
		}
	});
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

function pagesCallback(data){

	$("#scroller").html("");
	
	var page = "";
	for(var i=0; i<data.length; i++){
		$("#scroller").append('<div class="slide"><div class="painting" style="height:1081px; width:919px; background: url(' + data[i].image + '); background-size: 100% 100%;"></div></div>');	
	}
}

</script>
